<ion-header>
    <ion-navbar color="signcatch">
        <ion-title>
            SC Throne
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="power"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div text-center>

        <div [hidden]="currentUser">
            <p no-margin>
                Noone is using the bathroom.
            </p>
        </div>
        <div [hidden]="!currentUser">
            <h1 ion-text color="primary">{{getCurrentUserName()}}</h1>
            <p no-margin>
                is using the bathroom.
            </p>
        </div>
    </div>
    <div margin-top>
        <button (click)="nextInQueue()" [hidden]="showDoneBtn()" ion-button block color="signcatch">I am Next</button>
    </div>
    <div>
        <button (click)="done()" [hidden]="!showDoneBtn()" ion-button block color="secondary">Done</button>
    </div>
    <div>
        <h1 ion-text color="dark" margin-top>Queue</h1>
        <p [hidden]="queue.length != 0">
            Noone in the queue.
        </p>
    </div>

    <div>
        <ion-list>
            <ion-item *ngFor="let employee of queue">
                <ion-avatar item-start>
                    <img [hidden]="employee.picture != ''" [src]="employee.picture">
                    <img [hidden]="employee.picture == ''" src="../../assets/imgs/profile.png">
                </ion-avatar>
                <h1>Cher</h1>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
